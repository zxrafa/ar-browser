<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Browser - Detecção de Objetos</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="menu">
        <h1>Selecione a Câmera</h1>
        <select id="cameraSelect">
            <option value="front">Frontal</option>
            <option value="back">Traseira</option>
        </select>
        <button id="startButton">Iniciar</button>
    </div>
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="overlay">Carregando modelo...</div>
</body>
</html>
